name: Run Pytest Fuzzy CLI Suite

on:
  push:

jobs:
  clickup-timesheeting-pytest-run-suite:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: |
        pip install -r requirements.txt
        pip install -r test-requirements.txt
        # The tests create an artifact/ and artifact-cli/ directories, which remain undeleted
        # thanks to the KEEP_FILES_FOR_ARTIFACTS variable.
        KEEP_FILES_FOR_ARTIFACTS=1 make tests
    - name: Archive CLI test pdf/json/html files as Github artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pdf-json-html-cli-outputs
        path: artifacts-cli
    - name: Archive main() test pdf/json/html files as Github artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pdf-json-html-outputs
        path: artifacts
